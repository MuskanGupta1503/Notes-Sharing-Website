{% extends 'usernavigation.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Password changed Successfully');
    window.location=('{% url 'logout' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Invalid Credentials, Try Again');
</script>
{% endifequal %}

<div class="container mt-5 ">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/adminlogin.jpg' %}" alt="">
        </div>
    
        <div class="col-sm-6">
            <h2 class="text-center">CHANGE PASSWORD</h2>
            <hr>
            <form method="post">
                {% csrf_token%}
                <label>OLD PASSWORD</label>
                <input type="password" class="form-control" name="old" placeholder="Enter OLD password">
                <br>
                <label>NEW PASSWORD</label>
                <input type="password" name="new" class="form-control" placeholder="Enter Password">
                <br>
                <label>CONFIRM NEW PASSWORD</label>
                <input type="password" name="confirm" class="form-control" placeholder="confirm Password">
                
                <input type="submit" class="btn btn-danger mt-2" value="SUBMIT">
            </form>
        </div>
    </div>
</div>
{% endblock %}

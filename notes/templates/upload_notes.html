{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

<div class="container mt-5 ">
    <h2 class="text-center">UPLOAD NOTES</h2>
    <hr>

    <div class="row">                
        <div class="col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token%}
                <label>Branch</label>
                <select class="form-control" name="branch" placeholder="Enter FirstName">
                <option value="">---Select Branch---</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Electrical">Electrical</option>
                <option value="Civil">Civil</option>
                </select>
                <label>Subject</label>
                <input type="text" name="subject" class="form-control" placeholder="Enter Subject Name">
                <label>Notes File</label>
                <input type="file" name="notesfile" class="form-control">
                <label>File Type</label>
                <select name="filetype" class="form-control" >
                    <option value="">---Select File Type---</option>
                    <option value="PDF">PDF</option>
                    <option value="PPT">PPT</option>
                    <option value="DOC/DOCX">DOC/DOCX</option>
                    <option value="TXT">TXT</option>
                    <option value="Image">Image</option>
                    <option value="ZIP/RAR">ZIP/RAR</option>
                </select>
                
                
                <label>Description</label>
                <textarea name="description" class="form-control">
                </textarea>

                <input type="submit" class="btn btn-danger mt-2" value="SUBMIT">
            </form>
        </div>

        <div class="col-sm-6">
         <img src="{% static 'images/adminlogin.jpg'%}" >
        </div>
    </div>
</div>

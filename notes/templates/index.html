{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<style>
    .image
    {
        width: 100%;
        height:470px;
        background: url({% static 'images/note-background.jpg' %});
        background-repeat: no-repeat;
        background-position:center;
    }
</style>
<div class="image">
<div class="transparentbox">
    <p>Study Notes Sharing Site</p>
</div>
</div>
<h4 class="text-center text-danger mt-5 mb-4">Just 4 steps</h4>
<div class="container">
    <div class="row">
        <div class="cols-sm-3" style="margin-left: auto;">
            <div class="box1">
                <p class="halfcircle"><i class="text-center fas fa-user-circle text-white mt-4" style="font-size: 40px;"></i></p>
                <p class="halfcircleBottom" style="font-size: 20px;">Create Account</p>
            </div>
        </div>
        <div class="cols-sm-3" style="margin-left: auto;">
            <div class="box1">
                <p class="halfcircle"><i class="text-center fas fa-sign-in-alt text-white mt-4" style="font-size: 40px;"></i></p>
                <p class="halfcircleBottom" style="font-size: 20px;">Login</p>
            </div>
        </div>
        <div class="cols-sm-3" style="margin-left: auto;">
            <div class="box1">
                <p class="halfcircle"><i class="text-center fas fa-upload text-white mt-4" style="font-size: 40px;"></i></p>
                <p class="halfcircleBottom" style="font-size: 20px;">Upload Notes</p>
            </div>
        </div>
        <div class="cols-sm-3" style="margin-left: auto; margin-right: auto;">
            <div class="box1">
                <p class="halfcircle"><i class="text-center fas fa-download text-white mt-4" style="font-size: 40px;"></i></p>
                <p class="halfcircleBottom" style="font-size: 20px;">Download Notes</p>
            </div>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
